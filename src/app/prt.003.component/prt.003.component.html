<hr>
<h1>Working with arrays & Event Binding (1)</h1>
<p>Select the product by ID:</p>
<table>
    <tr>
        <td><button (click)="idx=0">1</button></td>
        <td><button (click)="idx=1">2</button></td>
        <td><button (click)="idx=2">3</button></td>
    </tr>
</table>
<table>
    <tr>
        <td>ID</td>
        <td>{{ products[idx][0] }}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{ products[idx][1] }}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{ products[idx][2] }}</td>
    </tr>
</table>
