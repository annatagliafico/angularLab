<hr>
<h1>Working with arrays & Event Binding (2)</h1>
<table>
    <tr>
        <td><button (click)="idx=idx-1" [disabled]="idx<=0">&lt;</button></td>
        <td><button (click)="idx=idx+1" [disabled]="idx>=2">&gt;</button></td>
    </tr>
</table>
<table>
    <tr>
        <td>ID</td>
        <td>{{ products[idx][0] }}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{ products[idx][1] }}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{ products[idx][2] }}</td>
    </tr>
</table>
