<h2>Menu with Observable and Subject</h2>

<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
         <a [routerLink]="['home']">Home</a> 
         <a [routerLink]="['user', 1]">
            User 1
         </a>
         |
         <a [routerLink]="['user', 2]">
            User 2
         </a>

   </div>

   <hr />
   <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
         <router-outlet></router-outlet>
      </div>
   </div>
</div>
